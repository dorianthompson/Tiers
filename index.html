<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tiers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="tiers.js" defer></script>
    </head>
    <body>
      <div id="wrapper">
        <section class="tier-section">
            <h1>Tier 1</h1>
            <div class="drop-zone"></div>
        </section>
        <section class="tier-section">
            <h1>Tier 2</h1>
            <div class="drop-zone"></div>
        </section>
        <section class="tier-section">
            <h1>Tier 3</h1>
            <div class="drop-zone"></div>
        </section>

        <section class="tier-section" id="default-section">
            <h1>Default</h1>
            <div class="drop-zone" id="default-drop-zone">
                <div draggable="true" id="blue" class="item"></div>
                <div draggable="true" id="red" class="item"></div>
                <div draggable="true" id="green" class="item"></div>
            </div>
        </section>
      </div>
    </body>
</html>
